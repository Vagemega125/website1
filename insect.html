we  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet"href="css/insect.css">
</head>
<body>
    <div class="screen">

                <button class = "choose-insect-btn">
